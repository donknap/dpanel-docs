<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DPanel 可视化 Docker 管理面板</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <style type="text/css">
    section.cover ul {
      line-height: 1.8;
      list-style-type: none;
      margin: 1em auto;
      max-width: 800px;
      padding: 0
    }



    
    section.cover .cover-main {
      top: 50px;
    }
  </style>
</head>
<!-- edit by 20241229 -->
<body>
  <nav>
    <a target="_blank" href="https://demo.dpanel.cc">演示</a>
    <a target="_blank" href="https://qm.qq.com/q/2v4x9x8q4k">Q群</a>
    <a target="_blank" href="https://afdian.com/a/dpanel">赞助</a>
    <a href="https://dpanel.cc/#/zh-cn/manual/license">许可</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DPanel',
      repo: 'https://github.com/donknap/dpanel',
      loadSidebar: true,
      auto2top: true,
      coverpage: true,
      onlyCover: true,
      toc: {
        tocMaxLevel: 5,
        target: "h2, h3, h4, h5, h6",
      },
      beian: {
        ICP: "晋ICP备2022006920号-3",
        NISMSP: {
          number: "",
          url: "",
          id: ""
        },
      },
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/donknap/dpanel-docs/tree/master/docs/"
        )
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
</body>

</html>
